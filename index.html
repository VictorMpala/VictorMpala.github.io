<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Predictions</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="card" id="ecg-card">
        <h2>ECG Prediction</h2>
        <p>Data: <span id="ecg-data">Loading...</span></p>
        <p>Condition: <span id="ecg-condition">Loading...</span></p>
    </div>
    <div class="card" id="pulse-card">
        <h2>Pulse Prediction</h2>
        <p>Data: <span id="pulse-data">Loading...</span></p>
        <p>Condition: <span id="pulse-condition">Loading...</span></p>
    </div>
    <div class="card" id="temperature-card">
        <h2>Temperature Prediction</h2>
        <p>Data: <span id="temperature-data">Loading...</span></p>
        <p>Condition: <span id="temperature-condition">Loading...</span></p>
    </div>

    <script>
        const ecgApiUrl = 'http://16.171.31.210/predict-ecg';
        const pulseApiUrl = 'http://16.171.31.210/predict-pulse';
        const tempApiUrl = 'http://16.171.31.210/predict-temperature';

        async function fetchData(apiUrl, dataElementId, conditionElementId) {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                document.getElementById(dataElementId).innerText = data.data;
                document.getElementById(conditionElementId).innerText = data.condition;
            } catch (error) {
                console.error(`Error fetching data from ${apiUrl}:`, error);
                document.getElementById(dataElementId).innerText = 'Error';
                document.getElementById(conditionElementId).innerText = 'Error';
            }
        }

        function updateData() {
            fetchData(ecgApiUrl, 'ecg-data', 'ecg-condition');
            fetchData(pulseApiUrl, 'pulse-data', 'pulse-condition');
            fetchData(tempApiUrl, 'temperature-data', 'temperature-condition');
        }

        // Fetch data every second
        setInterval(updateData, 1000);

        // Initial fetch
        updateData();
    </script>
</body>
</html>
